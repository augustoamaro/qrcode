<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./style/index.css">

</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HTKQ38Q27R"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-HTKQ38Q27R');

</script>


<body>

  <main class="container">
    <div class="box">
      <img src="./images/image-qr-code.png" alt="qr code">

      <h1>Improve your front-end<br> skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>

  <div id="total-visitors"></div>
  <script>
    gtag('config', 'G-HTKQ38Q27R', { 'send_page_view': false });

    gtag('event', 'total_visitors', {
      'event_category': 'engagement',
      'event_label': 'total_visitors',
      'event_callback': function () {
        var metrics = gtag('get', 'GA4_METRICS');
        var totalVisitors;
        for (var i = 0; i < metrics.length; i++) {
          if (metrics[i].name === 'active_users') {
            totalVisitors = metrics[i].values[0];
            break;
          }
        }
        document.getElementById('total-visitors').innerHTML = 'Total de visitantes: ' + totalVisitors;
      }
    });
  </script>
</body>

</html>
